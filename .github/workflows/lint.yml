name: Eslint

# This action works with pull requests and pushes
on:
  pull_request:
  push:
    branches:
      - main

jobs:
  Eslint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          # Make sure the actual branch is checked out when running on pull requests
          ref: ${{ github.head_ref }}

      - name: Eslint code
        run: npm run lint
